        <h2><hr><a name="biography"></a>个人简介</h2>

<ul>

<p>贾顺涵，出生成长于黑龙江牡丹江。2021年毕业于南开大学化学学院，获理学学士学位。本科期间于牛志强研究员课题组开展科研训练，曾参加美国加州大学伯克利分校暑期学校，访问西湖大学工学院并完成本科毕业设计（导师：师恩政 助理教授）。2021年保送进入中国科学院大学攻读物理化学博学位，师从韩布兴院士和孙晓甫研究员，学习和研究的领域为绿色化学与绿色碳科学，开展二氧化碳电催化转化方面的研究工作。
</p>
